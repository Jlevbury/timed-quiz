<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Code Quiz</h1>
        <h2>
            <p id="score"> Current Score:</p>
            <p id="highscore"> High Scores: </p>
                </h2>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
         <button type="start" id="begin" onclick="startCountdown()">Start Quiz </button> 
            
            <p id="time"></p>
        </h3>
        
        <div id="quiz">
           <p id="quest"> Question! </p>
        <br>
        <p>What is an input event?</p>
        <select answer="answers">
            <option value="Click">Click</option>
            <option value="smash">smash</option>
            <option value="cry">Cry</option>
            <option value="human-sacrifice">human sacrifice</option>
        </select>
            
            <button id="choice0"  value="choice0" onclick="selectAnswer()"> Answer one </button>
            <button id="choice1"  value="choice1" onclick="selectAnswer()"> Answer two </button>
            <button id="choice2"  value="choice2" onclick="selectAnswer()"> Answer three </button>
            <button id="choice3"  value="choice3" onclick="selectAnswer()"> Answer four </button>
            <p id="selected">Choose an answer times ticking!</p>
        </div>

        
        <div id="answer">
            <p id="message"></p>
            <p id="correct"></p>
            <p id="incorrect"></p>
        </div>
        
        
        <!--<div id="userscore">
            <p id="score"> Current Score</p>
            <p class="highscore"> High Scores
            </p>
        </div>-->


        
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
