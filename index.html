<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Code Quiz</h1>
        <h2>
            <p class="score"> Current Score</p>
            <p class="highscore"> High Scores </p>
                </h2>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            <button id="start">Start Quiz</button>
            <p id="time"></p>
        </h3>
        
        <div id="question">
            <p id="question">Your question is..</p>
            <br>
            <input type="button" id="choice1" value="choice1">
            <input type="button" id="choice2" value="choice2">
            <input type="button" id="choice3" value="choice3">
            <input type="button" id="choice4" value="choice4">
        </div>

        
        <div id="answer">
            <p id="message"></p>
            <p id="correct"></p>
            <p id="incorrect"></p>
        </div>
        
        
        <!--<div id="userscore">
            <p id="score"> Current Score</p>
            <p class="highscore"> High Scores
            </p>
        </div>-->


        
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
